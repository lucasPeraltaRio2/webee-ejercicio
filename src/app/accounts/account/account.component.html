<div class="mat-headline">{{tituloPopUp}}</div>
<div>
    <form [formGroup]="accountForm" class="form">
        <div >
            <mat-form-field class="input">
                <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
        </div>
        <div >
            <mat-form-field class="input">
                <input matInput placeholder="First Name" formControlName="first_name">
            </mat-form-field>
        </div>
        <div >
            <mat-form-field class="input">
                <input matInput placeholder="Last Name" formControlName="last_name">
            </mat-form-field>
        </div>
        <div >
            <mat-form-field class="input">
                <input matInput placeholder="Avatar" formControlName="avatar">
            </mat-form-field>
        </div>
        <div class="buttons">
            <button mat-raised-button color="primary" (click)="aceptar()" type="submit" [disabled]="accountForm.invalid" class="button">
                Aceptar
            </button>
            <button mat-button class="button" (click)="close()">
                Cancelar
            </button>
        </div>
    </form>
</div>
